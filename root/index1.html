<!DOCTYPE html>
    <head>
        <meta charset="utf-8">

        <title>Language Guessing App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="styles.css">

    <body>
        <div class="container">

            <h1>Language Guessing App</h1>
            <p class="page-description">A tiny app that allows you to recognize your language</p>
            

            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

            <div class="app"> 
                <h3>Type the language</h3>
                <div class="input-single">
                    <textarea id="test_phrase" placeholder="Enter English, Spanish, or French text here."></textarea>
                </div> 
                    <button id="test_button" onclick="go();">Guess Language</button>
                   <script src="node.js"></script>

                   <h2 id="test_result"></h2>
                    <p id="test_probability"></p>
                       
             <h3>We did some Language Recognition</h3>
        </div>
        </div>
</body>
